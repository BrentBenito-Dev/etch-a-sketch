<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="app.js" id="gridSizeForm">
            <label for="gridSizeNum">Input desired grid size:</label>
            <input type="number" id="gridSizeNum" name="gridSizeNum">
            <input type="submit" value="Submit">
          </form>
    </div>
    <div id="grid" class="grid-container">
        <div id="square" class="grid-square-pixel"></div>
    </div>
    <div class="button-container">
        <button class="black-brush-button" id="blackBrush">Black</button>
        <button class="rgb-brush-buton" id="rgbBrush">RGB</button>
        <button class="shading-brush-button" id="shadeBrush">Shade</button>
    </div>
</body>
</html>
