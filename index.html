<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">     
        <div class="wrapper">
            <div class="hero-title">
                <h1>Etch a Sketch</h1>
            </div>
            <div>
                <form action="app.js" id="gridSizeForm" class="form">
                    <label class ="form-label" for="gridSizeNum">Desired grid size:</label>
                    <input class="form-textbox"type="number" id="gridSizeNum" name="gridSizeNum">
                    <input class="form-button" type="submit" value="Submit">
                  </form>
            </div>
            <div id="grid" class="grid-container">
                <div id="square" class="grid-square-pixel"></div>
            </div>
            <div class="button-container" id="buttonContainer">
                <button class="black-brush-button" id="blackBrush">Black</button>
                <button class="rgb-brush-button" id="rgbBrush">RGB</button>
                <button class="shading-brush-button" id="shadeBrush">Shade</button>
            </div>
        </div>   
    </div>
   
</body>
</html>
